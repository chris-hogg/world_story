<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

.feature {
  fill: #ccc;
  cursor: pointer;
  stroke: black;
}

.feature.active {
  fill: orange;
}

.mesh {
  fill: none;
  /*stroke: #fff;*/
  stroke-linecap: round;
  stroke-linejoin: round;
}

.city{
    r:5;
}

.city-capital{
    r: 10;
}
.dollar{
    display: none;
}
.high-pop{
    fill: #a56b00;
}

</style>
